<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup - MentorConnect</title>
  <link rel="stylesheet" href="style7.css" />
</head>
<body>

  <nav class="navbar">
    <div class="logo">MentorConnect</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <section class="hero">
    <h1>Create Account</h1>
    <p>Join the MentorConnect community and grow your startup journey.</p>
  </section>

  <section class="features">
    <div class="feature-box">
      <form id="signupForm">
        <label>Full Name:</label><br>
        <input type="text" id="fullName" required><br><br>
        <label>Email:</label><br>
        <input type="email" id="signupEmail" required><br><br>
        <label>Role:</label><br>
        <select id="userRole">
          <option value="startup">Startup</option>
          <option value="student">Student</option>
          <option value="mentor">Mentor</option>
        </select><br><br>
        <label>Password:</label><br>
        <input type="password" id="signupPassword" required><br><br>
        <label>Confirm Password:</label><br>
        <input type="password" id="confirmPassword" required><br><br>
        <button type="submit">Create Account</button>
      </form>
    </div>
  </section>

  <footer>
    <p>Â© 2025 MentorConnect. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
